<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrousel Bootstrap - Médina de Sousse</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="variable.css" />
  </head>
  <body>
    <div class="container-fluid header-container">
      <div class="row align-items-center row-header">
        <div class="col-xs-12 col-sm-3 text-center">
          <img
            src="186489855_4091993964214757_4481731711065158020_n.jpg"
            alt="Association"
            class="img-fluid" />
        </div>
        <div class="col-xs-12 col-sm-6 text-center">
          <h1>Médina de Sousse</h1>
        </div>
        <div class="col-xs-12 col-sm-3 text-center p-0">
          <img src="unesco-logo-260px.jpg" alt="UNESCO" class="img-fluid" />
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg">
      <div class="container justify-content-center">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="map.html">Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="monument2.html">Monument 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="monument3.html">Monument 3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="monument4.html">Monument 4</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="monument5.html">Monument 5</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 container-carousel">
      <h1 class="text-center">Patrimoine Mondiale</h1>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel">
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="medinadesouss-200919-1.jpg"
              alt="First slide" />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="medina2.jpeg" alt="Second slide" />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="5905e19f-cce9-4176-9591-f7163cbbe3fd.jpg"
              alt="Third slide" />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div>
        <p class="text-center mt-3 mb-5">Description du monument</p>
      </div>
    </div>

    <div class="container-fluid container-contact">
      <div class="row align-items-center">
        <div class="col-12 text-center">CONTACT</div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
